  /account/registration:
    post:
      tags:
        - Account APIs
      security:
        - bearerAuth: []
      operationId: registerAccount
      summary: Register an account with a verified phone number
      description: This API requires RP access token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrationWithPhoneRequest'
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseData'
                  - type: object
                    properties:
                      data:
                        required:
                          - ht_id
                        properties:
                          ht_id:
                            type: string
              examples:
                update_successful:
                  summary: Registration successful
                  value:
                    data:
                      ht_id: '2828917688328040'
                    message: The request completed successfully
                    code: null
                    status: SUCCESS
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseData'
              examples:
                verification_id_null:
                  summary: Verification id null or blank
                  value:
                    data: null
                    code: '200001'
                    status: FAILURE
                    message: verification_id cannot be blank
                verification_incorrect:
                  summary: Verification invalid
                  value:
                    data: null
                    code: '202004'
                    status: FAILURE
                    message: Incorrect verification
                verification_not_found:
                  summary: Verification not belong to client
                  value:
                    data: null
                    code: '202002'
                    status: FAILURE
                    message: verification_id cannot be found
                phone_number_existed:
                  summary: Phone number already registered
                  value:
                    data: null
                    code: '202006'
                    status: FAILURE
                    message: phone has been set as the primary contact of another account
                first_name_null:
                  summary: First name null or blank
                  value:
                    data: null
                    code: '200001'
                    status: FAILURE
                    message: first_name cannot be blank
                first_name_too_long:
                  summary: First name too long
                  value:
                    data: null
                    code: '200004'
                    status: FAILURE
                    message: first_name's length must be less than 256
                last_name_null:
                  summary: Last name null or blank
                  value:
                    data: null
                    code: '200001'
                    status: FAILURE
                    message: last_name cannot be blank
                last_name_too_long:
                  summary: Last name too long
                  value:
                    data: null
                    code: '200004'
                    status: FAILURE
                    message: last_name's length must be less than 256
                password_null:
                  summary: Password null
                  value:
                    data: null
                    code: '200001'
                    status: FAILURE
                    message: password cannot be blank
                password_invalid_format:
                  summary: Invalid password format
                  value:
                    data: null
                    code: '200006'
                    status: FAILURE
                    message: Password must be between 8 and 30 characters, contain characters and digits
                dob_invalid_format:
                  summary: Date of birth invalid format
                  value:
                    data: null
                    code: '200002'
                    status: FAILURE
                    message: Invalid dob format
                dob_user_under_18:
                  summary: User under 18
                  value:
                    data: null
                    code: '203004'
                    status: FAILURE
                    message: Date of birth must be dd/MM/yyyy or earlier
                gender_not_in_supported_list:
                  summary: Gender invalid
                  value:
                    data: null
                    code: '200003'
                    status: FAILURE
                    message: gender isn't in supported list
                wrong_schema:
                  summary: Request body invalid
                  value:
                    data: null
                    code: '100003'
                    status: FAILURE
                    message: Bad Request
        '401':
          description: Unauthorized
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponseData'
              example:
                data: null
                message: Invalid access token
                code: '203015'
                status: FAILURE
        '403':
